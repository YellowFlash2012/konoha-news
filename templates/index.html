{% extends "layout.html" %}

{% block content %}

    <h1>Welcome to this platform!</h1>
    <button class="btn btn-primary">
        <a href="/about">About us</a>
    </button>
    

    <main>
        {% for post in posts %}
            <h1>{{ post.title }}</h1>
            <p>By {{post.author}} on {{post.date_posted}}</p>
            <p>{{ post.content }}</p>
        {% endfor %}
    </main>

{% endblock %}
